<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-queries.css">
</head>

<body>
    <nav class="flex">
        <div class="lightbar "></div>
        <div class="lightbar-2 "></div>
        <h2>Rock Paper Scissors</h2>
    </nav>

    <div class="choices flex">
        <div class="choice flex" id="Rock">
            <img src="rock.png" alt="RockImage">
        </div>
        <div class="choice flex" id="Paper">
            <img src="paper.png" alt="PaperImage">
        </div>
        <div class="choice flex" id="Scissors">
            <img src="scissors.png" alt="ScissorsImage">
        </div>
    </div>

    <div class="score-board flex">
        <div class="score">
            <p id="user-score"> 0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="Computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container flex">
        <!-- <canvas id="confetti"></canvas> -->
        <p id="msg">Play your move</p>
    </div>

    <footer>
        <div class="footer">
            <p>Follow me on Social Media</p>

            <div class="icon flex">
                <a href="https://www.instagram.com/_dhannannjay?igsh=YzljYTk1ODg3Zg=="><i class="fa-brands fa-instagram"></i></a>

                <a href="https://github.com/Dhanan-jay"><i class="fa-brands fa-github"></i></a>

                <a href="https://youtu.be/FXhkKZkuP7U?si=EQ-Swiit0aCjAKW2"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="https://kit.fontawesome.com/a0e8b3a6bb.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
